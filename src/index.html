<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            class="field"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            class="field"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            class="field"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birth date"
            class="field"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            class="field"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="e-mail"
            class="field"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            class="field"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
              class="field"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="n"
              class="field"
            >
            No
          </label>
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            name="color"
            type="color"
            value="#000000"
            class="field"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            name="bed-time"
            type="time"
            class="field"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            class="field"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            name="rating"
            type="range"
            class="field"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            type="text"
            class="field"
            autocomplete="off"
        ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select
            name="recomendation"
            class="field"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
